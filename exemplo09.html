<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Informe um numero: "));

        if(num % 2 == 0){
            document.write("O numero " + num + " é par");
        }else{
            document.write("O numero " + num + " é ímpar");
        }

    </script>
</body>
</html>
